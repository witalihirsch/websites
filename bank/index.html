<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" type="text/css" href="css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Bank</title>
</head>

<body>
    <div class="content">
        <div class="header">
            <div class="header-left">
                <div class="header-logo">
                    <div class="header-text-logo">MasterCard</div>
                    <img class="logo" src="images/logo.svg">
                </div>
                <div class="header-links-left">
                    <div class="header-text" ontouchstart="">Home</div>
                    <div class="header-text" ontouchstart="">Features</div>
                    <div class="header-text" ontouchstart="">Pricing</div>
                </div>
            </div>
            <div class="header-right">
                <div class="header-text" ontouchstart="">Personal</div>
                <div class="header-text" ontouchstart="">Business</div>
                <div class="header-button" ontouchstart="">Get App</div>
            </div>
            <div class="navbar-button" ontouchstart="">
                <img class="navbar-button-image" src="images/navbar-button.svg">
            </div>
        </div>
        <div class="title">
            <div class="title-top">
                <div class="title-text">
                    <div class="title-text-top">Peaceful Shopping.</div>
                    <div class="title-text-bottom">See how we can help with making your shopping experience and money management productively.</div>
                </div>
                <div class="title-image">
                    <img class="cards" src="images/cards.png">
                </div>
            </div>
            <div class="title-bottom">
                <img class="app-store" src="images/app-store.svg" ontouchstart="">
                <img class="google-play" src="images/google-play.svg" ontouchstart="">
            </div>
        </div>
    </div>
</body>

</html>
